<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="./assets/js/script.js"></script>

</head>

<body>

    <div class="header">
        <h2>Bem-vindo, Guilherme!</h2>
    </div>

    <div class="container">
        <div class="balance">
            <h4>Saldo restante</h4>
            <i class="bi bi-eye-slash" style="font-size: 2rem;">R$*******</i>
            <div class="btn-group">
                <button class="btn btn-light rounded-pill" onclick="adicionarRecebimento()">Adicionar
                    Recebimento</button>
                <button class="btn btn-light rounded-pill" onclick="adicionarGasto()">Adicionar Gasto</button>
            </div>
        </div>

        <div id="transaction-container"></div>
        <div class="transaction border border-3 rounded border border-light">
            <div class="row">
                <div class="col-12">
                    <p class="text-light fs-5" style="font-weight: bold;">28/04/2024</p>
                    <i class="bi bi-spotify text-light fs-2" style="font-size: 2rem;">Spotify</i>
                    <h5 class="text-end text-light fs-4">-R$34.99</h5>
                    <p class="fs-5 text-danger" style="font-weight: bold;">Gasto</p>

                </div>
            </div>
        </div>

        <div class="transaction border border-3 rounded border border-light">
            <div class="row">
                <div class="col-12">
                    <p class="text-light fs-5" style="font-weight: bold;">03/05/2024</p>
                    <i class="bi bi-building-fill text-light fs-2" style="font-size: 2rem;">Aluguel</i>
                    <h5 class="text-end text-light fs-4">-R$900.00</h5>
                    <p class="fs-5 text-danger" style="font-weight: bold;">Gasto</p>
                </div>
            </div>
        </div>

        <div class="transaction border border-3 rounded border border-light">
            <div class="row">
                <div class="col-12">
                    <p class="text-light fs-5" style="font-weight: bold;">05/05/2024</p>
                    <i class="bi bi-backpack3 text-light fs-2" style="font-size: 2rem;">Faculdade</i>
                    <h5 class="text-end text-light fs-4">-R$1.190</h5>
                    <p class="fs-5 text-danger mb-5" style="font-weight: bold;">Gasto</p>

                    <i class="bi bi-cash-coin text-light fs-2" style="font-size: 2rem;">Salário</i>
                    <h5 class="text-end text-light fs-4">+R$4.200</h5>
                    <p class="fs-5 text-success" style="font-weight: bold;">Recebimento</p>
                </div>
            </div>
        </div>

        <div class="transaction border border-3 rounded border border-light">
            <div class="row">
                <div class="col-12">
                    <p class="text-light fs-5" style="font-weight: bold;">27/06/2024</p>
                    <i class="bi bi-arrow-down-up text-light fs-2" style="font-size: 2rem;">Pix do Bilbo Bolseiro</i>
                    <h5 class="text-end text-light fs-4">+R$87.50</h5>
                    <p class="fs-5 text-success" style="font-weight: bold;">Recebimento</p>

                    <i class="bi bi-cart3 text-light fs-2" style="font-size: 2rem;">Compras para o Bilbo Bolseiro</i>
                    <h5 class="text-end text-light fs-4">-R$87.50</h5>
                    <p class="fs-5 text-danger" style="font-weight: bold;">Gasto</p>
                </div>
            </div>
        </div>
    </div>

    <button class="toggle-footer" onclick="toggleFooter()">⮟</button>

    <div class=" footer" id="footer">
        <a href="#" class="text-light"><i class="bi bi-house-door-fill text-light fs-2"></i></a>
        <a href="#" class="text-light"><i class="bi bi-bullseye text-light fs-2"></i></a>
        <a href="#" class="text-light"><i class="bi bi-plus-circle-fill text-light fs-2"></i></a>
        <a href="#" class="text-light"><i class="bi bi-clock-history text-light fs-2"></i></a>
        <a href="#" class="text-light"><i class="bi bi-person-circle text-light fs-2"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
